Configuration:
  status: ERROR
  Properties:
    Property:
      - name: LOG_NAME
        value: token
      - name: LOG_HOME
        value: ./logs
      - name: LOG_BACKUP_HOME
        value: ${LOG_HOME}/backup
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%date{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] [%class(%method:%line)] - %msg%n"
    RollingFile:
      name: File
      fileName: "${LOG_HOME}/${LOG_NAME}.log"
      filePattern: "${LOG_BACKUP_HOME}/%d{yyyy-MM-dd}.log"
      PatternLayout:
        pattern: "%date{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] [%class(%method:%line)] - %msg%n"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
          modulate: true
      DefaultRolloverStrategy:
        Delete:
          basePath: ${LOG_BACKUP_HOME}
          maxDepth: 2
          IfFileName:
            glob: "*.log"
          IfLastModified:
            age: 10d
  Loggers:
    Root:
      level: INFO
      Appender-ref:
        - ref: Console
        - ref: File