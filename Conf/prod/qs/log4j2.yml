Configuration:
  status: ERROR
  Properties:
    Property:
      - name: LOG_NAME
        value: qs
      - name: LOG_HOME
        value: ./logs
      - name: LOG_BACKUP_HOME
        value: ${LOG_HOME}/backup
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%date{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] [%class(%method:%line)] - %msg%n"
    RollingFile:
      name: File
      fileName: "${LOG_HOME}/${LOG_NAME}.log"
      filePattern: "${LOG_BACKUP_HOME}/%d{yyyy-MM-dd}.log"
      PatternLayout:
        pattern: "%date{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] [%class(%method:%line)] - %msg%n"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
          modulate: true
      DefaultRolloverStrategy:
        Delete:
          basePath: ${LOG_BACKUP_HOME}
          maxDepth: 2
          IfFileName:
            glob: "*.log"
          IfLastModified:
            age: 10d
    SMTP:
      name: MailCall
      subject: MailCall
      bufferSize: 1024
      to: 1062837400@qq.com
      from: 1062837400@qq.com
      smtpUsername: 1062837400@qq.com
      smtpPassword: zdayfjmjsnfjbbhh
      smtpProtocol: smtp
      smtpHost: smtp.qq.com
      smtpPort: 465
      smtpDebug: false
  Loggers:
    Root:
      level: ERROR
      Appender-ref:
        - ref: Console
        - ref: File
        - ref: MailCall